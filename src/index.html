<!-- Навигационная панель -->

<!-- Неплохо было бы добавить семантический тег <header> -->
<!-- Контейнер мы будем использовать и в других секциях, название navWrapper - не подходящее. Подходящее название для
    подобного контйнера - .container
-->
<div class="navWrapper">
  <!-- Неверныые наименования точки зрения БЭМ -->
  <!-- .navHeader -->
  <nav>
    <!-- .navHeader__list -->
    <ul class="nav">
      <!-- .navHeader__list-item -->
      <li class="logo">
        <!-- .navHeader__link -->
        <a href="#">
          <!-- .navHeader__logo -->
          <img src="imgs/logo.png" alt="Ties between authors" />
        </a>
      </li>

      <li>
        <a href="#">Аналитика</a>
      </li>

      <li>
        <a href="#">Сообщество</a>
      </li>

      <li>
        <a href="#">Для организаций</a>
      </li>

      <!-- .nav__list-item .nav__lang-->
      <li>
        <!-- .nav__lang -->
        <div>
          <!-- .nav__lang-icon -->
          <img class="lang" src="imgs/Vector.png" alt="Язык:" />
          <!-- .nav__lang-text -->
          <span> RU </span>
          <!-- .nav__lang-arrow -->
          <img class="lang" src="imgs/strelka.png" alt="" />
        </div>
      </li>
    </ul>
  </nav>
  <!-- Применить более правильный нейминг -->
  <div class="userbar">
    <ul>
      <li>
        <!-- Создать компонент кнопки (.button .-outlined .-big .-small) -->
        <!--
          <button class="button"></button>
          <button class="button -outlined"></button>
          .button {} .button.-outlined {}
        -->
        <!-- userbar__button -->
        <a href="#" class="btn">Создать заявку</a>
      </li>

      <li class="icons">
        <!-- Подобные картинки желательно экспортировать как SVG (если в дизайне она сделана векторным образом) -->
        <img src="imgs/messageImg.png" alt="Сообщения">
        <!-- можно <small> -->
        <span>1</span>
      </li>

      <li class="icons">
        <!-- Подобные картинки желательно экспортировать как SVG (если в дизайне она сделана векторным образом) -->
        <img src="imgs/notificationImg.png" alt="Оповещения">
        <span>1</span>
      </li>

      <li class="profile">
        <!-- Подобные картинки желательно экспортировать как SVG (если в дизайне она сделана векторным образом) -->
        <img src="imgs/userImg.png" alt="Профиль">
        <span>&#x2714;</span>
      </li>
    </ul>
  </div>
</div>
